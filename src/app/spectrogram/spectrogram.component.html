<mat-card class="container">
  <mat-card-content>
      <canvas #spectrogram class="spectrogram"></canvas>
      <div class="spinner-container" *ngIf="backTrackAudioService.startedLoadingBuffer">
        <img class="samson" src="/assets/samson.png">
        <mat-spinner></mat-spinner>
      </div>
      <img class="samson" src="/assets/samson.png"  *ngIf="!backTrackAudioService.startedLoadingBuffer && !bufferLoad && !isPlaying">
    </mat-card-content>
    
</mat-card>
